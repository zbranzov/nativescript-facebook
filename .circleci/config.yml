version: 2
jobs:
  build-and-test:
    macos:
      xcode: "9.2.0"
    steps:
      - checkout
      # - run:
      #     name: pre-start simulator
      #     command: xcrun instruments -w "iPhone 6 (10.3.1) [" || true
      #     background: true
      - run:
          name: ruby muby
          command: |
            brew install ruby
            brew link --overwrite ruby
      - run:
          name: prepare
          command: |
            ruby -v
            sudo gem install bundler
            bundle update
            bundle install
            sudo gem install cocoapods
            sudo gem install xcodeproj
            pod setup
            echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
            npm install -g nativescript
            tns usage-reporting disable
            tns error-reporting disable
          cache_directories:
            - "Pods/"
      - run:
          name: build
          command: |
            #bundle exec sudo gem install CocoaPods
            cd demo && npm run ci.ios.build
      - store_artifacts:
          path: /Users/distiller/.npm/_logs
      
      

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test